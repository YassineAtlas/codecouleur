<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Palette de Bleus Grisés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .color-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: #fff;
            text-align: center;
        }

        .color {
            height: 120px;
        }

        .code {
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .code:hover {
            background: #eee;
        }
    </style>
</head>
<body>

<h1>Palette de Bleus Grisés</h1>

<div class="palette">
    <div class="color-card">
        <div class="color" style="background:#6B7C85"></div>
        <div class="code">#6B7C85</div>
    </div>
    <div class="color-card">
        <div class="color" style="background:#748A94"></div>
        <div class="code">#748A94</div>
    </div>
    <div class="color-card">
        <div class="color" style="background:#5F7481"></div>
        <div class="code">#5F7481</div>
    </div>
    <div class="color-card">
        <div class="color" style="background:#8A9DA7"></div>
        <div class="code">#8A9DA7</div>
    </div>
    <div class="color-card">
        <div class="color" style="background:#4F6673"></div>
        <div class="code">#4F6673</div>
    </div>
    <div class="color-card">
        <div class="color" style="background:#9AAEB8"></div>
        <div class="code">#9AAEB8</div>
    </div>
    <div class="color-card">
        <div class="color" style="background:#607D8B"></div>
        <div class="code">#607D8B</div>
    </div>
    <div class="color-card">
        <div class="color" style="background:#7A8F9A"></div>
        <div class="code">#7A8F9A</div>
    </div>
    <div class="color-card">
        <div class="color" style="background:#556B78"></div>
        <div class="code">#556B78</div>
    </div>
    <div class="color-card">
        <div class="color" style="background:#A3B5BF"></div>
        <div class="code">#A3B5BF</div>
    </div>
</div>

</body>
</html>
